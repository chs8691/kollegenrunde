{{ define "main" }}
<div class="{{ .Site.Params.background_color_class | default "bg-black" }} flex justify-left pt3 pb3 pl5">
  <div class="mr5" >
    <a href="{{ "/" | relLangURL }}" class="ttu link f5 grow no-underline  dib hover-white no-underline white-80  ">
      Home
    </a>
  </div>  
</div>
  <article class="cf pa3 pa4-m pa4-l">
    <div class="measure-wide-l center f4 lh-copy nested-copy-line-height nested-links nested-img mid-gray">
      <p>Events nach Sportarten. Navigiere weiter in die Posts einer Sportart.</p>
    </div>
  </article>
  <div class="mw8 center">   
    <section class="flex-ns flex-wrap justify-around mt5">
      {{ range  .Pages }}
        <div class="relative w-100  mb4 bg-white">
          {{ partial "numbered-summary.html" . }}
        </div>
      {{ end }}
    </section>
  </div>
{{ end }}
